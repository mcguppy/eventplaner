<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="messages" /> <!-- no message panel here -->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{staffMemberController.id}" />
            <f:event type="preRenderView"
                     listener="#{staffMemberController.initConversation}" />
        </f:metadata>
        <h:panelGrid columns="3">
            <h:outputLabel value="#{labels.labelStaffMemberTitle}" for="title" />
            <h:selectOneMenu id="title" value="#{staffMemberController.instance.title}" title="#{labels.labelStaffMemberTitle}" >
                <f:selectItem  itemLabel="---" itemValue="" />
                <f:selectItem  itemLabel="#{labels.labelStaffMemberTitleMr}" itemValue="#{labels.labelStaffMemberTitleMr}" />
                <f:selectItem  itemLabel="#{labels.labelStaffMemberTitleMrs}" itemValue="#{labels.labelStaffMemberTitleMrs}" />
            </h:selectOneMenu>
            <h:message for="title" styleClass="errorMessage" />

            <h:outputLabel for="firstName" value="#{labels.labelStaffMemberFirstName}" />
            <h:inputText value="#{staffMemberController.instance.firstName}" id="firstName" />
            <h:message for="firstName" styleClass="errorMessage" />

            <h:outputLabel for="lastName" value="#{labels.labelStaffMemberLastName}" />
            <h:inputText value="#{staffMemberController.instance.lastName}" id="lastName" />
            <h:message for="lastName" styleClass="errorMessage" />

            <h:outputLabel for="street" value="#{labels.labelStaffMemberStreet}" />
            <h:inputText value="#{staffMemberController.instance.street}" id="street" />
            <h:message for="street" styleClass="errorMessage" />

            <h:outputLabel for="zip" value="#{labels.labelStaffMemberZip}" />
            <h:inputText value="#{staffMemberController.instance.zip}" id="zip" />
            <h:message for="zip" styleClass="errorMessage" />

            <h:outputLabel for="city" value="#{labels.labelStaffMemberCity}" />
            <h:inputText value="#{staffMemberController.instance.city}" id="city" />
            <h:message for="city" styleClass="errorMessage" />

            <h:outputLabel for="mailAddress" value="#{labels.labelStaffMemberMailAddress}" />
            <h:inputText value="#{staffMemberController.instance.mailAddress}" id="mailAddress" />
            <h:message for="mailAddress" styleClass="errorMessage" />

            <h:outputLabel for="phoneNr" value="#{labels.labelStaffMemberPhoneNr}" />
            <h:inputText value="#{staffMemberController.instance.phoneNr}" id="phoneNr" />
            <h:message for="phoneNr" styleClass="errorMessage" />

            <h:outputLabel for="cellPhoneNr" value="#{labels.labelStaffMemberCellPhpneNr}" />
            <h:inputText value="#{staffMemberController.instance.cellPhoneNr}" id="cellPhoneNr" />
            <h:message for="cellPhoneNr" styleClass="errorMessage" />

        </h:panelGrid>
    </ui:define>
    <ui:define name="control-panel-bottom">
        <h:commandButton value="#{labels.buttonStaffMemberSave}" action="#{staffMemberController.save}"/>
        <h:outputText value=" "/>
        <h:commandButton value="#{labels.buttonStaffMemberCancel}" action="#{staffMemberController.cancel}"
                         immediate="true" />
    </ui:define>
</ui:composition>
