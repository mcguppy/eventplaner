<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <div class="panel">
            <h:form>
                <h:commandButton action="staffMemberCreate.jsf" value="#{labels.buttonStaffMemberCreateNew}" />
            </h:form>
            <div class="contentBox">
                <h:dataTable value="#{staffMembers}" var="v_staffMember" styleClass="dataTable">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{labels.tableStaffMemberLastName}"/>
                        </f:facet>
                        <h:outputText value="#{v_staffMember.lastName}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{labels.tableStaffMemberFirstName}"/>
                        </f:facet>
                        <h:link outcome="staffMemberDetail.jsf?id=#{v_staffMember.id}" 
                                value="#{v_staffMember.firstName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{labels.tableStaffMemberCity}"/>
                        </f:facet>
                        <h:outputText value="#{v_staffMember.city}" />
                    </h:column>

                </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
