<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>eventplaner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/screen.css" />
    </h:head>
    <h:body>
        <h:panelGroup id="page" layout="block">
            <h:panelGroup id="header" layout="block">
                <h1>eventplaner</h1>
            </h:panelGroup>
            <h:panelGroup id="container" layout="block">
                <!--
                <h:panelGroup id="sidebar" layout="block">
                    <h1>Sidebar</h1> Content for the sidebar goes here
                </h:panelGroup>
                -->
                <h:panelGroup id="navigation" layout="block">
                    <ui:insert name="navigation">Navigation</ui:insert>
                </h:panelGroup>
                <h:panelGroup id="messages" layout="block">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup id="content" layout="block">
                    <ui:insert name="content">Main Content</ui:insert>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="footer" layout="block"><br/>Open Source project of Stefan Meichtry. <br/>
                Thanks to the <a href="http://origo.ethz.ch/">Origo</a> team of ETH Zuerich for hosting <a href="http://eventplaner.origo.ethz.ch/">this project</a></h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
