<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>eventplaner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/screen.css" />
    </h:head>
    <h:body>
        <h:panelGroup id="page" layout="block">
            <h:panelGroup id="header" layout="block">
                <h1>eventplaner</h1>
            </h:panelGroup>
            <h:panelGroup id="container" layout="block">
                <h:form>
                    <h:panelGroup id="navigation" layout="block">
                        <ui:insert name="navigation">
                            <h:commandButton action="/pages/home.xhtml" value="#{labels.buttonMainIndex}" immediate="true" />
                            <h:outputText value=" "/>
                            <h:commandButton action="#{staffMemberController.listSetup}" value="#{labels.buttonStaffMemberList}" immediate="true" />
                            <h:outputText value=" "/>
                            <h:commandButton action="/pages/location/locationList.xhtml" value="#{labels.buttonLocationList}" immediate="true" />
                        </ui:insert>
                    </h:panelGroup>

                    <h:panelGroup id="messages" layout="block">
                        <ui:insert name="messages">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </ui:insert>
                    </h:panelGroup>

                    <h:panelGroup id="control-panel-top" layout="block">
                        <ui:insert name="control-panel-top" />
                    </h:panelGroup>

                    <h:panelGroup id="content" layout="block">
                        <ui:insert name="content">Main Content</ui:insert>
                    </h:panelGroup>

                    <h:panelGroup id="control-panel-bottom" layout="block">
                        <ui:insert name="control-panel-bottom" />
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="footer" layout="block">
                <br/>Open Source project of Stefan Meichtry.
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
